<!DOCTYPE html>
<html>
<head>
    <title>Buscar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cssfiltro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <svg>
                <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                    Gestion Libreria
                </text>
            </svg>
        </div> 
    </header>

    <nav id="menu">
        <input type="checkbox" id="responsive-menu" onclick="updatemenu()"><label></label>
        <ul>
            <li><a class="dropdown-arrow">Filtrar</a>
                <ul class="sub-menus">
                    <li><a onclick="showForm('fclientes')">Clientes</a></li>
                    <li><a onclick="showForm('flibros')">Libros</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="form-container" id="flibros" style="display:none;">
        <h2>Filtro Libros</h2>
        <table id="librosTable">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Detalles</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <input class="hide" type="text" placeholder="Titulo" name="fillibro">
        <button onclick="fetchBooks()">Filtrar</button>
        <button onclick="actualizarlibros()">Actualizar</button>
    </div>

    <div class="form-container" id="fclientes" style="display:none;">
        <h2>Filtro Clientes</h2>
        <table id="clientesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Direccion</th>
                    <th>Celular</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <input class="hide" type="text" placeholder="Nombre" name="filcliente">
        <button onclick="fetchCustomers()">Buscar</button>
        <button onclick="actualizarCliente()">Actualizar</button>
    </div>

    <script src="jsfiltro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
